<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function m_over(target) {
            target.style.color = "red";
        }

        function m_out(target) {
            target.style.color = "blue";
        }
    </script>
</head>

<body>
    <var onmouseover="m_over(this)" onmouseout="m_out(this)">
        Mouse Over it!
    <script type="text/javascript" src="../JavaScript/39-Hj.js"></script>
    </var>
</body>

</html>
